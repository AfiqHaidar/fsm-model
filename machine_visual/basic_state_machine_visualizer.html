<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic State Machine Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #controls {
            padding: 10px;
            background-color: #f0f0f0;
            border-bottom: 1px solid #ddd;
        }
        #network-container {
            flex: 1;
            position: relative;
        }
        #mynetwork {
            width: 100%;
            height: 100%;
        }
        .control-group {
            margin-bottom: 10px;
        }
        button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-family: monospace;
        }
        #status {
            margin-top: 10px;
            padding: 5px;
            background-color: #e8f5e9;
            display: none;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="controls">
            <div class="control-group">
                <h3>Load Machine JSON</h3>
                <textarea id="json-input">
{
  "WebActivityMachine": [
    {
      "name": "Web_activity_example",
      "initial_state": "google.com",
      "states": [
        "google.com", 
        "youtube.com", 
        "youtube.com/watch", 
        "download whatsapp",
        "whatsapp.com/download", 
        "WhatsApp.dmg"
      ],
      "transitions": [
        { "trigger": "accessed_website_link", "source": "google.com", "dest": "youtube.com" },
        { "trigger": "accessed_website_link", "source": "youtube.com", "dest": "youtube.com/watch" },
        { "trigger": "performed_google_search", "source": "google.com", "dest": "download whatsapp" },
        { "trigger": "accessed_website_link", "source": "download whatsapp", "dest": "whatsapp.com/download" },
        { "trigger": "downloaded_file", "source": "whatsapp.com/download", "dest": "WhatsApp.dmg" }
      ]
    }
  ]
}
</textarea>
                <button id="load-btn">Load</button>
            </div>
            
            <div class="control-group">
                <h3>Node Controls</h3>
                <button id="grid-layout-btn">Apply Grid Layout</button>
                <button id="lock-all-btn">Lock All Nodes</button>
                <button id="unlock-all-btn">Unlock All Nodes</button>
                <button id="reset-view-btn">Reset View</button>
                <button id="save-btn">Save as PNG</button>
            </div>
            
            <div id="status"></div>
        </div>
        
        <div id="network-container">
            <div id="mynetwork"></div>
        </div>
    </div>

    <script>
        // DOM elements
        const jsonInput = document.getElementById('json-input');
        const loadBtn = document.getElementById('load-btn');
        const gridLayoutBtn = document.getElementById('grid-layout-btn');
        const lockAllBtn = document.getElementById('lock-all-btn');
        const unlockAllBtn = document.getElementById('unlock-all-btn');
        const resetViewBtn = document.getElementById('reset-view-btn');
        const saveBtn = document.getElementById('save-btn');
        const statusDiv = document.getElementById('status');
        
        // Network variables
        let network = null;
        let nodes = new vis.DataSet();
        let edges = new vis.DataSet();
        let currentMachine = null;
        
        // Initialize empty network
        createNetwork();
        
        // Event listeners
        loadBtn.addEventListener('click', loadMachineFromJson);
        gridLayoutBtn.addEventListener('click', applyGridLayout);
        lockAllBtn.addEventListener('click', lockAllNodes);
        unlockAllBtn.addEventListener('click', unlockAllNodes);
        resetViewBtn.addEventListener('click', resetView);
        saveBtn.addEventListener('click', saveAsPng);
        
        // Load machine from JSON textarea
        function loadMachineFromJson() {
            try {
                const jsonText = jsonInput.value.trim();
                if (!jsonText) {
                    showStatus('Please enter JSON data', 'error');
                    return;
                }
                
                const data = JSON.parse(jsonText);
                const machineType = Object.keys(data)[0];
                
                if (!data[machineType] || !Array.isArray(data[machineType]) || !data[machineType][0]) {
                    showStatus('Invalid machine format', 'error');
                    return;
                }
                
                currentMachine = data[machineType][0];
                createMachineVisualization(currentMachine);
                showStatus(`Machine loaded: ${currentMachine.name}`, 'success');
                
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }
        
        // Create visualization of the machine
        function createMachineVisualization(machine) {
            // Clear existing data
            nodes.clear();
            edges.clear();
            
            if (!machine.states || !machine.transitions) {
                showStatus('Machine must have states and transitions', 'error');
                return;
            }
            
            // Find states with outgoing transitions
            const statesWithOutgoing = new Set();
            machine.transitions.forEach(t => {
                if (t.source !== '*') {
                    statesWithOutgoing.add(t.source);
                }
            });
            
            // Create nodes
            machine.states.forEach(state => {
                const isInitial = state === machine.initial_state;
                const isDeadEnd = !statesWithOutgoing.has(state) && state !== machine.initial_state;
                
                nodes.add({
                    id: state,
                    label: state,
                    shape: 'box',
                    color: {
                        background: isInitial ? '#90EE90' : (isDeadEnd ? '#FFCCCB' : '#ADD8E6'),
                        border: isInitial ? '#006400' : (isDeadEnd ? '#B22222' : '#4682B4')
                    },
                    borderWidth: isInitial ? 3 : 1
                });
            });
            
            // Process transitions
            const processedEdges = new Map();
            
            machine.transitions.forEach(transition => {
                if (transition.source === '*') {
                    // Handle wildcard transitions
                    machine.states.forEach(state => {
                        if (state !== transition.dest) {
                            const edgeKey = `${state}-${transition.dest}`;
                            
                            if (!processedEdges.has(edgeKey)) {
                                processedEdges.set(edgeKey, {
                                    id: edgeKey,
                                    from: state,
                                    to: transition.dest,
                                    label: transition.trigger,
                                    arrows: 'to'
                                });
                            }
                        }
                    });
                } else {
                    // Regular transition
                    const edgeKey = `${transition.source}-${transition.dest}`;
                    
                    if (!processedEdges.has(edgeKey)) {
                        processedEdges.set(edgeKey, {
                            id: edgeKey,
                            from: transition.source,
                            to: transition.dest,
                            label: transition.trigger,
                            arrows: 'to'
                        });
                    } else {
                        // Multiple triggers between same states
                        const edge = processedEdges.get(edgeKey);
                        if (!edge.label.includes(transition.trigger)) {
                            edge.label += `, ${transition.trigger}`;
                        }
                    }
                }
            });
            
            // Add edges to dataset
            edges.add(Array.from(processedEdges.values()));
            
            // Apply initial grid layout
            applyGridLayout();
        }
        
        // Apply grid layout
        function applyGridLayout() {
            if (nodes.length === 0) {
                showStatus('No nodes to arrange', 'error');
                return;
            }
            
            const nodeIds = nodes.getIds();
            const spacing = 150; // Pixels between nodes
            const cols = Math.ceil(Math.sqrt(nodeIds.length));
            
            nodeIds.forEach((id, index) => {
                const row = Math.floor(index / cols);
                const col = index % cols;
                
                nodes.update({
                    id: id,
                    x: col * spacing,
                    y: row * spacing,
                    fixed: {
                        x: false,
                        y: false
                    }
                });
            });
            
            showStatus('Grid layout applied', 'success');
            resetView();
        }
        
        // Lock all nodes
        function lockAllNodes() {
            if (nodes.length === 0) {
                showStatus('No nodes to lock', 'error');
                return;
            }
            
            nodes.getIds().forEach(id => {
                nodes.update({
                    id: id,
                    fixed: {
                        x: true,
                        y: true
                    }
                });
            });
            
            showStatus('All nodes locked', 'success');
        }
        
        // Unlock all nodes
        function unlockAllNodes() {
            if (nodes.length === 0) {
                showStatus('No nodes to unlock', 'error');
                return;
            }
            
            nodes.getIds().forEach(id => {
                nodes.update({
                    id: id,
                    fixed: {
                        x: false,
                        y: false
                    }
                });
            });
            
            showStatus('All nodes unlocked', 'success');
        }
        
        // Reset view to fit all nodes
        function resetView() {
            if (network && nodes.length > 0) {
                network.fit({
                    animation: {
                        duration: 1000,
                        easingFunction: 'easeInOutQuad'
                    }
                });
            }
        }
        
        // Save as PNG
        function saveAsPng() {
            if (!network) {
                showStatus('No network to save', 'error');
                return;
            }
            
            try {
                const canvas = network.canvas.frame.canvas;
                const dataUrl = canvas.toDataURL('image/png');
                
                const a = document.createElement('a');
                a.href = dataUrl;
                a.download = currentMachine ? `${currentMachine.name}.png` : 'state-machine.png';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                
                showStatus('Image saved as PNG', 'success');
            } catch (error) {
                showStatus(`Error saving: ${error.message}`, 'error');
            }
        }
        
        // Create network with default options
        function createNetwork() {
            const container = document.getElementById('mynetwork');
            const data = { nodes, edges };
            
            const options = {
                nodes: {
                    font: { size: 14 },
                    margin: 10,
                    shape: 'box'
                },
                edges: {
                    font: { size: 12 },
                    smooth: false
                },
                physics: {
                    enabled: false
                },
                interaction: {
                    navigationButtons: true,
                    keyboard: true,
                    dragNodes: true
                }
            };
            
            network = new vis.Network(container, data, options);
            
            // Add drag end event to show node position
            network.on("dragEnd", function(params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    const position = network.getPositions([nodeId])[nodeId];
                    showStatus(`Node "${nodeId}" moved to x:${Math.round(position.x)}, y:${Math.round(position.y)}`, 'info');
                }
            });
        }
        
        // Show status message
        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            
            // Set color based on type
            if (type === 'error') {
                statusDiv.style.backgroundColor = '#ffebee';
                statusDiv.style.color = '#c62828';
            } else if (type === 'success') {
                statusDiv.style.backgroundColor = '#e8f5e9';
                statusDiv.style.color = '#2e7d32';
            } else { // info
                statusDiv.style.backgroundColor = '#e3f2fd';
                statusDiv.style.color = '#1565c0';
            }
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
        
        // Load the default example on page load
        window.addEventListener('load', function() {
            loadMachineFromJson();
        });
    </script>
</body>
</html>
